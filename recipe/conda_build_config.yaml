# gcc 12 cannot handle `-mtune=native` on aarch,
# gcc 13 causes test failures on ppc
c_compiler_version:         # [linux]
  - 14                      # [linux]
fortran_compiler_version:   # [linux]
  - 14                      # [linux]

SYMBOLSUFFIX:
  - ""
  - "64_"     # [not (win or aarch64)]

name_suffix:
  - ""
  - "-ilp64"  # [not (win or aarch64)]

INTERFACE64:
  - 0
  - 1         # [not (win or aarch64)]

USE_OPENMP:
  - "0"    # [win or linux]
  - "1"    # [osx or linux]

microarch_level:  # [unix and x86_64]
  - 1             # [unix and x86_64]
  - 3             # [unix and x86_64]
  - 4             # [unix and x86_64]

zip_keys:
  - - SYMBOLSUFFIX
    - name_suffix
    - INTERFACE64
