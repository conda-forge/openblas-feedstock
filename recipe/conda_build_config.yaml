# gcc 12 cannot handle `-mtune=native` on aarch,
# gcc 13 causes test failures on ppc
c_compiler_version:         # [linux]
  - 14                      # [linux]
fortran_compiler_version:   # [linux]
  - 14                      # [linux]

SYMBOLSUFFIX:
  - ""
  - "64_"     # [not win]

name_suffix:
  - ""
  - "-ilp64"  # [not win]

INTERFACE64:
  - 0
  - 1         # [not win]

USE_OPENMP:
  - "0"
  - "1"

zip_keys:
  - - SYMBOLSUFFIX
    - name_suffix
    - INTERFACE64
